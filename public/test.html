<html>
    <head>
        
        <link href="../fw/default/ui.css" rel="stylesheet" type="text/css"/>
        <link href="../user/ticTacToe.css" rel="stylesheet" type="text/css"/>
        
        <script LANGUAGE="Javascript" SRC="../fw/fw.js"> </script>
        
        <script LANGUAGE="Javascript" SRC="../fw/lib/std.js"> </script>
        <script LANGUAGE="Javascript" SRC="../fw/lib/ui.js"> </script>
        
        <script LANGUAGE="Javascript" SRC="../user/asg.js"> </script>
        <script LANGUAGE="Javascript" SRC="../user/asgMin.js"> </script>
        
        <script LANGUAGE="Javascript" SRC="../user/ticTacToe.js"> </script>
    </head>
    
        <body id="body">
        <div id="game"></div>
        <div id="log"></div>
        
        <script LANGUAGE="Javascript">
            var body, game, gameUi, gameCtrl;
            log         = document.getElementById("log");    
            body        = document.getElementById("game");    
            
            game        = new asgMin.Game({nbRows:5, nbColumns:5});
            gameUi      = new asgMin.Ui({htmlHook: body});
            gameCtrl    = new asgMin.Controller({game: game, ui:gameUi});
            
            gameCtrl.getGame().setPlayer1(new ticTacToe.PlayerComputer({name:"Jaune"}));
            gameCtrl.getGame().setPlayer2(new ticTacToe.PlayerComputer({name:"Rouge"}));
            gameCtrl.getGame().setReferee(new ticTacToe.Referee());
            
            gameCtrl.draw();
            game.start();
            
        </script>
    </body>
</html>
