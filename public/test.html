        <link href="../fw/default/ui.css" rel="stylesheet" type="text/css"/>

<body id="body">
<script LANGUAGE="Javascript">
    
    var body        = document.getElementById("body");    
    
    var game        = new ticTacToe.Game({side:3});
    var gameUi      = new ticTacToe.Ui({game: game, htmlHook: body});
    var gameCtrl    = new ticTacToe.Controller({game: game, ui:gameUi});
    
    gameCtrl.draw({htmlHook: body});
    debugger;
</script>
</body>
